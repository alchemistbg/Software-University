<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>

        html {
            font: 16px/1.5 Verdana, sans-serif;
        }
        
        body, .button {
            color: #000;
            font: inherit;
        }

        .button {
            display: inline-block;
            border: 2px solid #000;
            padding: 1em;
            line-height: 1;
            text-decoration: none;
            border-radius: 10px;
            cursor: pointer;
            background: transparent;
        }

        input[type="button"]{
            /* font-family: "Font Awesome 5 Free"; */
        }

        .button.filled {
            background-color: #000;
            color: #fff;
        }

        .button.filled:hover {
            background-color: green;
            color: #fff;
        }

    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <title>Buttons</title>
</head>
<body>
    
    <h2>Normal</h2>
    <a href="#" class="button">Learn More</a>
    <input class="button" type="button" value="Learn More">
    <button class="button" type="submit">Learn More</button>

    <h2>Filled</h2>
    <a href="#" class="button filled">Learn More</a>
    <input class="button filled" type="button" value="Learn More">
    <button class="button filled" type="submit">Learn More</button>
    
    <h2>Icon</h2>
    <a href="#" class="button filled icon"><i class="fas fa-arrow-down"></i> Learn More</a>
    <!-- <input class="button icon" type="button" value="&#xf043;"> -->
    <button class="button filled icon" type="submit"><i class="fas fa-arrow-down"></i> Learn More</button>
    <button class="button filled icon" type="submit"><i class="fas fa-arrow-down"></i> Learn More</button>

</body>
</html>
