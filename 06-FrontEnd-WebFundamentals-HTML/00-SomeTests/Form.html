<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>

    <style>
        label{
            color: #090;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        input, textarea, select {
            padding: 0.5em;
            border-radius: 0.3em;
            border: 2px solid #999;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border: 2px solid #090;
        }

        select:focus {
            color: #090;
        }

        input:focus::placeholder,
        textarea:focus::placeholder {
            color: #090;
        }
    </style>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Form Title</legend>
            <p>
                <label for="firstName">First Name</label> 
                <input type="text" name="firstName" id="firstName" placeholder="John" autofocus>
            </p>

            <p>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Doe">
            </p>

            <p>
                <label for="male">Male</label>
                <input type="radio" name="sex" id="male" value="Male">
                <label for="female">Female</label>
                <input type="radio" name="sex" id="female" value="Female">
                <label for="other">Other</label>
                <input type="radio" name="sex" id="other" value="Other">
            </p>

            <p>
                Preferred contact type:
                <label for="pref-email">E-Mail</label>
                <input type="radio" name="prefContact" id="pref-email" value="E-Mail">
                <label for="pref-phone">Female</label>
                <input type="radio" name="prefContact" id="pref-phone" value="Phone">
            </p>

            <p>
                <label for="email-data">EMail</label>
                <input type="email" name="email-data" id="email-data" placeholder="your@email.com">
            </p>

            <p>
                <label for="phone-data">Phone</label>
                <input type="tel" name="phone-data" id="phone-data" placeholder="+35932261261">
            </p>

            <p>
                Town
                <!-- <label for="town-data">Town</label> -->
                <select name="town-data" id="town-data">
                    <option value="Sofia">Sofia</option>
                    <option value="Varna">Varna</option>
                    <option value="Bourgas">Bourgas</option>
                    <option value="Plovdiv">Plovdiv</option>
                    <option value="Pleven">Stara Zagora</option>
                </select>
            </p>

            <p>
                <label for="age-data">Age</label>
                <input type="number" min="18" max="70" name="age-data" id="age-data">
            </p>

            <p>
                <label for="languages-list">Programming language</label>
                <input list="languages" name="" id="languages-list">
                <datalist id="languages">
                    <option>C#</options>
                    <option>JavaScript</options>
                    <option>HTML</options>
                    <option>Java</options>
                    <option>PHP</options>
                </datalist>
            </p>

            <!-- <p>
                <label for="more-info">More Information...</label>
            </p> -->
            <p>
                <textarea name=more-info"" id="more-info" cols="20" rows="5" placeholder="More Information..."></textarea>
            </p>

            <p>
                <input type="checkbox" name="tandc" id="tandc">
                <label for="tandc">I agree</label>
            </p>

            <p>
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </p>

        </fieldset>
    </form>
</body>

</html>
