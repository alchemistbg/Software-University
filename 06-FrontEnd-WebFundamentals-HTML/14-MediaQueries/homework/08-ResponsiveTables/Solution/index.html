<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span>John</span></td>
                <td><span>John</span></td>
                <td><span>John</span></td>
            </tr>
            <tr>
                    <td><span>John</span></td>
                    <td><span>John</span></td>
                    <td><span>John</span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
