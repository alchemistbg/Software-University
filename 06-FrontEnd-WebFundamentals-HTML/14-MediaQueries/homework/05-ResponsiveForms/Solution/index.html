<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Login</legend>

            <p>
                <label for="field_uName">Username</label>
                <span class="wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" name="uName" id="field_uName">
                </span>
            </p>

            <p>
                <label for="field_pass">Password</label>
                <span class="wrapper">
                    <i class="fas fa-key"></i>
                    <input type="password" name="pass" id="field_pass">
                </span>
            </p>
        </fieldset>
    </form>
</body>
</html>
