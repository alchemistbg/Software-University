<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Add / Delete</title>
</head>
<body>

    <h1>List of Items</h1>
    <ul id="items"></ul>
    <input type="text" id="newText" />
    <input type="button" value="Add" onclick="addItem()" />
    <script>
        function addItem() {
            let newLiText = document.getElementById('newText').value;

            let newLiItem = document.createElement('li');
            newLiItem.appendChild(document.createTextNode(newLiText + ' '));

            let spanItem = document.createElement('span');
            spanItem.innerHTML = '<a href="#">[Delete]</a>';
            spanItem.firstChild.addEventListener('click', deleteItem);
            newLiItem.appendChild(spanItem);

            document.getElementById('items').appendChild(newLiItem);
            document.getElementById('newText').value = '';

            function deleteItem() {
                let liToRemove = this.parentNode.parentNode;
                let ul = liToRemove.parentNode;
                ul.removeChild(liToRemove);
            }
        }
    </script>

</body>
</html>
