<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Items</title>
</head>
<body>
    <h1>List of Items</h1>
        <ul id="items">
            <li>
                First
            </li>
            <li>
                Second
            </li>
        </ul>
    <input type="text" id="newItemText" />
    <input type="button" value="Add" onclick="addItem()">
    <script>
        function addItem() {
            let newLiText = document.getElementById('newItemText').value;
            let newLiItem = document.createElement('li');
            newLiItem.textContent = newLiText;
            console.log(newLiItem)
            document.getElementById('items').appendChild(newLiItem);
            document.getElementById('newItemText').value = '';
        }
    </script>
</body>
</html>
