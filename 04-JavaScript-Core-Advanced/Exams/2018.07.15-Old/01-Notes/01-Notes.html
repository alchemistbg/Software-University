<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky Notes</title>
    <script src="../../../../_libs/jquery-3.3.1.js"></script>
    <script src="01-Notes.js"></script>
    <link rel="stylesheet" href="01-Notes.css">
</head>
<body>
<div class="text">
    <div class="title-input">
        <label>Title: </label>
        <input class="title" maxlength="11">
    </div>
    <div class="text-input">
        <label>Text: </label>
        <input class="content" maxlength="102">
    </div>
</div>
<div class="btn">
    <button id="add-sticker" onclick="addSticker()"> Add new sticker</button>
</div>
<div class="stickerBoard">
    <ul id="sticker-list"></ul>
</div>
</body>
</html>
