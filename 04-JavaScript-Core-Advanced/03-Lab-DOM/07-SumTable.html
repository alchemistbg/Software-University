<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Table</title>
</head>
<body>
    <table>
        <tbody>
        <tr><th>Product</th><th>Cost</th></tr>
        <tr><td>Beer</td>   <td>2.88</td></tr>
        <tr><td>Fries</td>  <td>2.15</td></tr>
        <tr><td>Burger</td> <td>4.59</td></tr>
        <tr><td>Total:</td> <td id="sum"></td></tr>
        </tbody>
    </table>
    <button onclick="sum()">Sum</button>

    <script>
        function sum() {
            let rawData = document.querySelectorAll('td:nth-child(2)');
            let numbers = [];
            for (let i = 0; i < rawData.length - 1; i++) {
                numbers.push(+rawData[i].textContent);
            }
            console.log(numbers);
            rawData[rawData.length - 1].textContent = numbers.reduce((a, b) => a + b);

        }
    </script>
</body>
</html>
