<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorize Table</title>
</head>
<body>
<table>
    <tr><th>Name</th><th>Town</th></tr>
    <tr><td>Eve</td><td>Sofia</td></tr>
    <tr><td>Nick</td><td>Varna</td></tr>
    <tr><td>Didi</td><td>Ruse</td></tr>
    <tr><td>Tedy</td><td>Varna</td></tr>
</table>
<button onclick="colorize()">Colorize</button>

<script>
    function colorize() {
        let tableOddRows = document.querySelectorAll('tr:nth-child(even)');
        for (let i = 0; i < tableOddRows.length; i++) {
            console.log(tableOddRows[i].style.background = 'teal');
        }
    }
</script>

</body>
</html>
