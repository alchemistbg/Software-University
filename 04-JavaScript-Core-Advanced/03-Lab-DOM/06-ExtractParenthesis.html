<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Parenthesis</title>
</head>
<body>
    <p id="content">Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).</p>

    <script>
        window.onload = function init(){


            function extract(elemId){
                let result = [];

                let inputText = document.getElementById(elemId).textContent;
                let regex = /\((.*?\))/gm;

                let match = regex.exec(inputText);
                while (match){
                    result.push(match[1]);
                    match = regex.exec(inputText);
                }
                return result.join('; ');
            }
        }
    </script>
</body>
</html>
