<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>
<div style="border: blue dotted; border-radius: 10px; padding: 10px">
    <div style="border: red dashed; border-radius: 5px; padding: 10px">
        <div style="border: green solid; border-radius: 0px; padding: 10px;font-size: 24px; text-align: center">
            <p>I am heavily packed &lt;DIV&gt;</p>
        </div>
    </div>
</div>
</body>
